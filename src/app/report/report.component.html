<div>
  <h3 class="header-txt">{{name}}
    <span style="margin-left: 380px;cursor: pointer;" title="Refresh">
      <mat-icon *ngIf='showrefresh' >refresh</mat-icon>
    </span>
  </h3>
</div>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-toolbar style="background: none;">
      <mat-toolbar-row>
        <mat-icon class="example-icon" [matMenuTriggerFor]="menu" >filter_list</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="filterColumn('Inc_Num')">Invoice Number</button>
          <button mat-menu-item (click)="filterColumn('Inc_Raised')">Incident Raised</button>
        </mat-menu>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by {{columnname}}">
        </mat-form-field>
      </mat-toolbar-row>
    </mat-toolbar>    
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Invoice_Number">
      <mat-header-cell *matHeaderCellDef> Invoice Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Inc_Num}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Processed_Date">
      <mat-header-cell *matHeaderCellDef> ProcessedDate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Processdate}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Incident_Raised">
      <mat-header-cell *matHeaderCellDef> Incident Raised </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Inc_Raised}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="dmat_header_row"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
