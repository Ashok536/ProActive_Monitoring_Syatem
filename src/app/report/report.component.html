

<div class="example-container mat-elevation-z8">

  <mat-toolbar style="background: #1273bc;min-height: 53px;">
    <mat-toolbar-row style="height: 52px;">
      <h3 class="header-txt">{{name}}</h3>
      <span class="example-spacer"></span>
      <div class="button-row">
        <button mat-raised-button title="Export to Excel" (click)='exportAsXLSX()'>
          Export to Excel
        </button>
        <button mat-raised-button  (click)="refreshData()" style="width: 10px;">
          <mat-icon title="Refresh Data">refresh</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar style="background: none;">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon" >filter_list</mat-icon>
      <mat-form-field class="form-field">
        <mat-select placeholder="Incident Rasied" [formControl]="Inct_RaisedFilter" [(value)]="raisedValue">
          <mat-option value="true">true</mat-option>
          <mat-option value="false">false</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-select placeholder="Incident Reprocessed" [formControl]="Inct_ReprocessedFilter" [(value)]="reprocessedValue">
          <mat-option value="true">true</mat-option>
          <mat-option value="false">false</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="filterColumn('Inc_Num')">Invoice Number</button>
        <button mat-menu-item (click)="filterColumn('Inc_Raised')">Incident Raised</button>
      </mat-menu> -->
      <mat-form-field class="form-field inc-width">
        <input matInput [ngModel]="globalFilter" (ngModelChange)="applyFilter($event)" placeholder="Filter by Invoice_Num">
      </mat-form-field>
      <button [ngStyle]="{'visibility': (raisedValue || globalFilter || reprocessedValue) ? 'visible' : 'hidden' }"
      (click)="resetFilters()" class="btn_circle">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-progress-bar *ngIf="showProgressbar" mode="indeterminate"></mat-progress-bar>

  <!-- Table for showing list of Invoices with Filtering , Paginator and Sorting -->
  <mat-table  #table [dataSource]="dataSource" matSort class="mat-tableheight">

    <ng-container matColumnDef="invoiceNum">
      <mat-header-cell *matHeaderCellDef> Invoice Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.invoiceNum}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef> Create Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="incidentRaised">
      <mat-header-cell *matHeaderCellDef> Incident Raised </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.incidentRaised}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="invoiceReprocessed">
      <mat-header-cell *matHeaderCellDef> Incident Reprocessed </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.invoiceReprocessed}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="dmat_header_row"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
