<div class="example-container1 mat-elevation-z8">
  <mat-table [dataSource]="dataSource" >

    <ng-container [matColumnDef]="column.name" *ngFor="let column of displayedColumns;let i = index">
      <mat-header-cell *matHeaderCellDef > {{column.display}} </mat-header-cell>
      <mat-cell *matCellDef="let element" >
          {{element[column.name]}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay" class="dmat_header_row"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
  </mat-table>
</div>
